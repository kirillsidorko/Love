<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Love Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        #quizContainer {
            margin-bottom: 20px;
        }
        label {
            margin-right: 10px;
            display: block; /* Ensures each option is on a new line */
        }
        #results {
            display: none;
        }
    </style>
</head>
<body>

<div id="quizContainer">
    <p id="questionText">Question will go here.</p>
    <div id="optionsContainer">
        <!-- Options will be generated by JavaScript -->
    </div>
    <button id="nextButton" onclick="nextQuestion()">Next</button>
</div>
<div id="results">
    <!-- Results will be shown here -->
</div>

<script>
    let currentQuestionIndex = 0;
const questions = [
    { text: "Broccoli is delicious.", answers: [1, 2, 3, 4, 5], correct: 1 },
    { text: "I enjoy long walks on the beach.", answers: [1, 2, 3, 4, 5], correct: 5 },
    { text: "Watching movies is a great way to relax.", answers: [1, 2, 3, 4, 5], correct: 3 },
    { text: "I prefer tea over coffee.", answers: [1, 2, 3, 4, 5], correct: 4 },
    { text: "I think that learning new languages is important.", answers: [1, 2, 3, 4, 5], correct: 2 }
];
const userAnswers = [];

function displayQuestion(questionIndex) {
    const question = questions[questionIndex];
    document.getElementById("questionText").textContent = (questionIndex + 1) + ". " + question.text;
    const optionsContainer = document.getElementById("optionsContainer");
    optionsContainer.innerHTML = ""; // Clear previous options

    question.answers.forEach((answer) => {
        const option = document.createElement("input");
        option.type = "radio";
        option.name = "questionOption";
        option.value = answer;
        const label = document.createElement("label");
        label.appendChild(option);
        label.appendChild(document.createTextNode(` ${answer} `));
        optionsContainer.appendChild(label);
        optionsContainer.appendChild(document.createElement("br")); // Line break for readability
    });
}

function nextQuestion() {
    // Save the selected answer of the current question
    const selectedOption = document.querySelector('input[name="questionOption"]:checked');
    if (!selectedOption) {
        alert("Please select an option.");
        return;
    }
    userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);

    // Move to the next question or show results if it was the last question
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        displayQuestion(currentQuestionIndex);
    } else {
        showResults();
    }
}

function showResults() {
    // Calculate compatibility score
    let score = 100;
    questions.forEach((question, index) => {
        score -= Math.abs(question.correct - userAnswers[index]) * 5; // Adjust scoring as needed
    });

    // Display results
    document.getElementById("quizContainer").style.display = "none";
    const resultsDiv = document.getElementById("results");
    resultsDiv.style.display = "block";
    let resultMessage = `Your compatibility score is: ${score}%`;
    if (score >= 80) {
        resultMessage += `<p><strong>True Love!</strong></p>`;
    } else if (score >= 50) {
        resultMessage += `<p>Possible friends.</p>`;
    } else {
        resultMessage += `<p>It's better to stay apart!</p>`;
    }
    resultsDiv.innerHTML = resultMessage;
}

// Initialize the quiz by displaying the first question
displayQuestion(currentQuestionIndex);

</script>

</body>
</html>
